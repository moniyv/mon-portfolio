    <style>
        @font-face {
            font-family: 'Alte Haas Grotesk';
            src: url('fonts/AlteHaasGrotesk.woff2') format('woff2'),
                 url('fonts/AlteHaasGrotesk.woff') format('woff');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        /* Apply the font globally */
        html, body, input, button, textarea, select {
            font-family: 'Alte Haas Grotesk', 'Helvetica Neue', Arial, sans-serif;
        }

        h1 {
            font-family: 'Alte Haas Grotesk', 'Helvetica Neue', Arial, sans-serif;
            text-align: right;
            font-weight: 800;
            font-size: 16px;
            margin: 12px 0 0 0;
            cursor: default;
        }
        /* layout: left panel + right panel */
        .container {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        .left-panel {
            flex: 0 0 50%;
            background: transparent;
            border: none;
            padding: 0 12px 0 20px; /* même recul que le nom côté droit */
            color: #222;
            min-height: 120px;
        }
        .city-label {
            font-family: 'Alte Haas Grotesk', 'Helvetica Neue', Arial, sans-serif;
            font-weight: 800;
            font-size: 16px; /* même taille que le h1 */
            line-height: 1.4;
            text-align: left;
            margin-top: 12px;
            cursor: default;
        }
        /* lien contact sous "Montréal" */
        .contact-toggle {
            margin-top: 4px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;      /* même taille que "Montréal" */
            line-height: 1.4;
            text-align: left;
            font-weight: 800;      /* même graisse que "Montréal" */
            color: #222;           /* même opacité/couleur que "Montréal" */
        }

        .contact-email {
            margin-top: 2px;
            font-size: 12px;       /* plus petit, comme les bullets */
            line-height: 1.2;
            text-align: left;
            color: rgba(102,102,102,0.8); /* même gris que la bullet list */
            display: none;
        }
        .contact-email.visible {
            display: block;
        }

        .right-panel {
            flex: 1 1 50%;
            padding-right: 20px;
            text-align: right; /* ensure content inside is right-aligned */
        }

        .middle-panel {
            flex: 0 0 15%;
            padding: 8px 12px;
            color: #222;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            transform: translateX(-20px);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
        }
        .middle-panel.visible {
            transform: translateX(0);
            opacity: 1;
        }
        .middle-panel p {
            font-size: 12px;
            line-height: 1.4;
            text-align: left;
            margin: 0;
            color: #000000;
        }

        /* styles for the numbered list below the title */
        .item-list {
            margin: 6px 0 0 0;
            padding: 0;
            list-style-position: outside;
            width: 100%;
            text-align: right; /* make list flush to the right edge of the right-panel */
            direction: rtl; /* put markers on the right */
        }
        .item-list li {
            color: rgba(102,102,102,0.8); /* slightly more transparent dark gray */
            font-size: 12px;
            line-height: 1.2;
            cursor: pointer;
            margin: 4px 0;
            direction: ltr; /* keep text readable */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 4px;
            text-transform: uppercase; /* all items uppercase by default */
        }
        .item-list li:focus { outline: none; }

        /* empty circular marker left of the number */
        .item-list li::before {
            content: '';
            width: 7px;
            height: 7px;
            border-radius: 50%;
            border: 1px solid rgba(102,102,102,0.8);
            background: transparent;
            box-sizing: border-box;
            flex: 0 0 auto;
        }
        /* filled when active */
        .item-list li.active::before {
            background: #FF46A2;
            border-color: #FF46A2;
        }
        /* make the number/text black when the item is active */
        .item-list li.active {
            color: #000;
        }

        body {
            margin: 0;
            overflow: hidden; /* we'll scroll inside .scroll-wrapper */
        }

        .scroll-wrapper {
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        /* specimen image sizing */
        .specimen-embed img{
            width: 85%;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            display: block;
            margin: 0 0 12px 0; /* small space between stacked images */
            object-fit: contain;
            background: transparent;
        }

        /* wrapper + smaller first image for APAP page only */
        .apap-main-wrapper {
            width: 85%;              /* align right edge with other APAP wrappers */
            max-width: 600px;
            margin: 20px 0 28px 0;   /* same horizontal margin pattern as others */
            position: relative;
        }

        .specimen-embed img.apap-main {
            width: 42.5%;            /* keep the image visually smaller */
            margin: 0 0 0 20%;       /* recreate the previous left offset */
        }

        /* labels now on the left, non-rotated, left-justified */
        .apap-label,
        .apap-label-second,
        .apap-label-third,
        .apap-label-fourth {
            display: block;
            margin: 0 0 4px 0;
            text-align: left;
            color: #FF46A2;
            font-size: 11px;
            font-weight: 400;
        }

        /* wrapper + label for second APAP image */
        .apap-second-wrapper {
            width: 85%;
            max-width: 600px;
            margin: 0 0 12px 0;
            position: relative;
        }

        .specimen-embed img.apap-second {
            width: 100%;
            margin: 0;
        }

        /* wrapper + label for third APAP image */
        .apap-third-wrapper {
            width: 85%;
            max-width: 600px;
            margin: 0 0 12px 0;
            position: relative;
        }

        .specimen-embed img.apap-third {
            width: 100%;
            margin: 0;
        }

        /* wrapper + label for fourth APAP image */
        .apap-fourth-wrapper {
            width: 85%;
            max-width: 600px;
            margin: 0 0 12px 0;
            position: relative;
        }

        .specimen-embed img.apap-fourth {
            width: 100%;
            margin: 0;
        }

        /* Eartea wrappers + labels */
        .eartea-wrapper {
            width: 85%;
            max-width: 600px;
            margin: 0 0 12px 0;
            position: relative;
        }
        /* première image eartea alignée avec la première image APAP */
        .eartea-wrapper:first-of-type {
            margin-top: 20px;
        }
        .specimen-embed img.eartea-image {
            width: 100%;
            margin: 0;
        }
        .eartea-label {
            display: block;
            margin: 0 0 4px 0;
            text-align: left;
            color: #FF46A2;
            font-size: 11px;
            font-weight: 400;
        }

        /* hide native scrollbar inside scroll-wrapper */
        .scroll-wrapper {
            scrollbar-width: none; /* Firefox */
        }
        .scroll-wrapper::-webkit-scrollbar {
            width: 0;
            height: 0; /* WebKit */
        }

        /* custom scroll dot overlay (pink, like bullet) */
        .scroll-dot {
            position: fixed;
            right: 4px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #FF46A2;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-out;
            z-index: 999;
        }

        .click-dot {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #FF46A2;
            pointer-events: none;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .click-dot.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* name stays a fixed color (no flashing) */

        .back-to-top {
            margin: 12px 0 1cm auto;
            padding: 4px 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            display: block;
            text-align: right;
            color: #FF46A2;
        }

        .details-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: #FF46A2; /* ligne "description du projet" en rose */
        }
        .details-extra {
            display: none;
        }
        .details-extra.visible {
            display: block; /* texte affiché en dessous */
        }

        /* bouton ENG/FR en bas à droite */
        .lang-toggle {
            position: fixed;
            right: 12px;
            bottom: 12px;
            z-index: 1000;
            border: none;
            background: transparent;
            color: #FF46A2;
            font-size: 12px;
            cursor: pointer;
            padding: 4px 6px;
            text-transform: uppercase;
        }

        /* Media query pour mobile : bullet list dans middle-panel SANS toucher au menu */
        @media (max-width: 768px) {

                overflow-x: hidden;
                max-width: 100vw;
            }

                gap: 2px;

            }
            .left-panel {

            .left-panel .contact-toggle {

                margin: 0;
                padding: 4px 6px;

            }
            .left-panel .contact-email {

                margin: 0;
                padding: 4px 6px;
            }

                flex: 0 0 58%;
            }
            .specimen-embed img {
                width: 95%;
                max-width: none;
            }
            /* Aligner le logo APAP avec les autres images sur mobile */
            .apap-main-wrapper {
                width: 95% !important;
                max-width: none !important;
                margin: 20px 0 28px 0 !important;
            }

                width: 45% !important;
                margin: 0 0 0 25% !important; /* Déplacer le logo vers la droite */
            }
            /* Agrandir les wrappers APAP à 95% pour correspondre aux images sans wrapper */
            .apap-second-wrapper,
            .apap-third-wrapper,
            .apap-fourth-wrapper {
                width: 95% !important;
                max-width: none !important;
            }
            /* Garder les images APAP dans les wrappers à 100% */
            .specimen-embed img.apap-second,
            .specimen-embed img.apap-third,
            .specimen-embed img.apap-fourth {
                width: 100%;
            }
            .right-panel {
                flex: 0 0 75%;
                min-width: 0;
                padding-right: 12px;
                box-sizing: border-box;
            }
            /* Ne PAS cacher .item-list - le menu reste visible */
            .middle-panel {
                flex: 0 0 5%;
                min-width: 0;
                padding: 8px 1px;
                box-sizing: border-box;
            }
            .middle-panel.visible {
                flex: 0 0 30%;
                padding: 8px 8px 8px 2px;
                box-sizing: border-box;
            }
            .middle-panel p {
                font-size: 10px;
                line-height: 1.3;
                word-wrap: break-word;
                overflow-wrap: break-word;
                max-width: 100%;
            }
            .middle-panel .mobile-list {
                list-style: none;
                padding: 0;
                margin: 6px 0 0 0;
                text-align: left;
                width: 100%;
            }
            .middle-panel .mobile-list li {
                font-size: 11px;
                line-height: 1.3;
                margin: 2px 0;
                color: rgba(102,102,102,0.8);
                text-transform: uppercase;
                display: flex;
                align-items: center;
                gap: 4px;
            }
            .middle-panel .mobile-list li::before {
                content: '';
                width: 5px;
                height: 5px;
                border-radius: 50%;
                border: 1px solid rgba(102,102,102,0.8);
                background: transparent;
                flex: 0 0 auto;
            }
            .middle-panel .mobile-list li.current::before {
                background: #FF46A2;
                border-color: #FF46A2;
            }
            .middle-panel .mobile-list li.current {
                color: #000;
            }
            .middle-panel .mobile-list.hidden {
                display: none;
            }
            h1 {
                font-size: 14px;
                text-transform: uppercase;
            }
            .city-label,
            .contact-toggle {
                font-size: 14px;
                font-weight: 800;
                text-transform: uppercase;
            }
            .contact-email {
                font-size: 11px;
                text-transform: none;
            }
            .item-list li {
                font-size: 11px;
                text-transform: uppercase;
            }
            .middle-panel p {
                font-size: 10px;
            }
            .apap-label,
            .apap-label-second,
            .apap-label-third,
            .apap-label-fourth,
            .eartea-label {
                font-size: 10px;
            }
            .back-to-top {
                font-size: 16px;
            }
            .lang-toggle {
                font-size: 11px;
                right: 12px;
            }
        }
    </style>
</head>

                <br><br>CAUTION / AMOUR<br><br>
                Projet collaboratif avec Thomas Chap&nbsp;Vinette<br><br>
                Ce projet explore la signalisation de danger à travers une approche typographique qui met en tension deux registres opposés&nbsp;: la caution et l'amour. L'objectif est d'analyser comment les éléments graphiques associés au danger parviennent à capter l'attention, transmettre un message clair et provoquer une réaction immédiate, même dans un contexte de stress ou de menace.<br><br>
